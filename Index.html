<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator Encryptix</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <link rel="stylesheet" href="until.css" type="text/css">
</head>
<body>
    
 <h1 class="center">Calculator</h1>
 <div class="container bg-red item-center flex flex-col mx-auto m-w-20">
    <div class="boxes">
    <input class="input" type="text">
    </div>
    <div class="boxes">
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
        
       </div>

    <div class="boxes">
     <button class="button">7</button>
     <button class="button">8</button>
     <button class="button">9</button>
     <button class="button">*</button>
     
    </div>


    <div class="boxes">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
        
       </div>


       <div class="boxes">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        
       </div>


       <div class="boxes">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">-</button>
        
       </div>

       

       </div>

    
 </div>







    <script src="script.js"> </script>
</body>
</html>
